<div>
  <h2>Reactive Forms Module</h2>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" formControlName="email" />
    </div>
    <div formGroupName="address">
      <label for="street">Street</label>
      <input type="text" name="street" id="street" formControlName="street" />
      <br />
      <label for="city">City</label>
      <input type="text" name="city" id="city" formControlName="city" />
    </div>
    <div formArrayName="phoneNumbers">
      <div *ngFor="let phoneCtrl of phoneNumbers.controls; let i = index">
        <label>Phone Number {{ i + 1 }}: </label>
        <input type="text" [formControlName]="i" />
        <button type="button" (click)="removePhoneNumber(i)">Remove</button>
      </div>
      <button type="button" (click)="addPhoneNumber()">Add</button>
    </div>
    <div>
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </div>
  </form>
</div>
